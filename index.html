<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <h1>Simple Form Styling</h1>
    </header>

    <div class="continer">
        <div class="section-left">
            <form action="">
                <fieldset >
                    <legend>personal information</legend>
                    <label class="LABLE"  for="">your name </label>
                    <input class="LABLE" type="text" placeholder="Enter your name ">
                    <br>
                    
                    <label class="LABLE" for="">your email </label>
                    <input class="LABLE" type="email" placeholder="your@email.com">
                    <br>
                    <label class="LABLE" for="" >your password</label>
                    <!-- <p> your password : </p> -->
                    <input class="LABLE" type="password" placeholder="Enter more than 6 symbols" minlength="6">
                    <br>
                    <label class="LABLE" for="">your address </label>
                    <input class="LABLE"  type="text" placeholder="Enter your address ">
                    <br>
                    <label class="LABLE"  for="">Messege</label>
                <textarea class="LABLE" name="" id="" cols="30" rows="10"></textarea><br>

                <div class="FOOT">
                    <input id="Submit" class="LABLE"  type="submit" >
                    <input  id="Submit"  class="LABLE"  type="reset">
                </div>
                </fieldset>
            </form>

        </div>
    
    </div>
</body>
</html>
